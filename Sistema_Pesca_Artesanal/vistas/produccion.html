<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Produccion</title>


	<link rel="stylesheet" href="../css/colorprodc.css">

</head>
<body>

	</head>
<body>

	<header>
		<img src="../imag/logo_1_unexca.jpg" with="70"height="70" align="rigth"alt="buscando logo unexca">

	<h1><B>Registro de Produccion</B></h1>

		<div class="logotipo">
			<img src="../imag/LOGO INSOPESCA (3).jpg" with="70"height="70" align="left"alt="BUSCANDO LOGO INSOPESCA">

		</div>

		<nav>
			<ul>
				
				<li><a href="#">Solicitud Organizacion_Actualizacion Conppa</a></li>
				<li><a href="#">Solicitud Formacion</a></li>
				<li><a href="#">Solicitud Beneficios</a></li>
				
			</ul>
		</nav>
	</header>

	<section class ="">
		
		<form action="#"method="POST">
			<h2><B>Embarcacion</B></h2>
			<br>
				
		<B><label for="numero_embarcs">Numero de Embarcaciones:</label></B>
		<input type="number" id="numero_embarcs" required placeholder="Numero de Embarcaciones" min="1">

		<B><label for="nombre_embc">Nombre de Embarcaciones:</label></B>
		<input type="text" id="nombre_embc" required placeholder="Nombre de Embarcaciones" min="1">

		<B><label for="matricula">Matricula:</label></B>
		<input type="number" id="matricula" required placeholder="Matricula" min="1">

		<B><label for="zona_pesq">Zona Pesquera:</label></B>
		<input type="text" id="zona_pesq" required placeholder="Zona Pesquera">

		<B><label for="puerto_desembarque">Puerto Desembarque:</label></B>
		<input type="text" id="puerto_desembarque" required placeholder="Puerto Desembarque">

		<B><label for="cantidad_motores">Cantidad Motores:</label></B>
		<input type="number" id="cantidad_motores" required placeholder="Cantidad Motores" min="1">

		<B><label for="marca_motor">Marca Motor:</label></B>
		<input type="text" id="marca_motor" required placeholder="Marca Motor">

		<B><label for="numero_caballom">Numero Caballos:</label></B>
		<input type="number" id="numero_caballom" required placeholder="Numero Caballos" min="1">

		<B><label for="medida_puntal">Medida Puntal:</label></B>
		<input type="number" id="medida_puntal" required placeholder="Medida Puntal" min="1">

		<B><label for="medida_manga">Medida Manga:</label></B>
		<input type="number" id="medida_manga" required placeholder="Medida Manga" min="1">

		<B><label for="medida_eslora">Medida Eslora:</label></B>
		<input type="number" id="medida_eslora" required placeholder="Medida Eslora" min="1">


		<input type="reset" value="Borrar"/>

		<input type="submit"value="Enviar">

	</form>

	<div>
		<form class="formulario">

		<h2><B>Produccion</B></h2>
			<br>
				
		<B><label for="fecha_registro">Fecha Registro:</label></B>
		<input type="date" id="fecha_registro" placeholder="Fecha Registro"/>


		<B><label for="promedio_semana">Promedio Produccion Semanal:</label></B>
		<input type="number" id="promedio_semana" required placeholder="Promedio Produccion Semanal" min="1">

		<B><label for="tipo_especie">Tipo de Especie</label></B>
		<input type="text" id="tipo_especie" required placeholder="Tipo de Especie">

		<B><label for="prom_arrimesemanal">Promedio Arrime Semanal:</label></B>
		<input type="number" id="prom_arrimesemanal" required placeholder="Promedio Arrime Semanal"min="1">


		<input type="reset" value="Borrar"/>

		<input type="submit"value="Enviar">
	</form>

</div>


	</section>



	<footer>
		<p>Gracias</p>
	</footer>
	









		
	
</body>

</html>
